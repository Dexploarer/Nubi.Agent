# Alert Rules for NUBI Agent Monitoring

groups:
  - name: nubi_agent_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(nubi_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: agent
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # API Response Time
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "API response time is slow"
          description: "95th percentile response time is {{ $value }}s"

      # Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%"

      # Disk Space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"

      # Database Connection Pool
      - alert: DatabaseConnectionPoolExhausted
        expr: clickhouse_connection_pool_available == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool exhausted"
          description: "No available connections in ClickHouse pool"

      # Redis Memory
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis memory usage high"
          description: "Redis using {{ $value | humanizePercentage }} of max memory"

      # Agent Response Time
      - alert: AgentSlowResponse
        expr: histogram_quantile(0.95, rate(agent_response_duration_seconds_bucket[5m])) > 5
        for: 10m
        labels:
          severity: warning
          component: agent
        annotations:
          summary: "Agent responding slowly"
          description: "95th percentile response time is {{ $value }}s"

      # Raid Participation Low
      - alert: LowRaidParticipation
        expr: raid_active_participants / raid_min_participants < 0.5
        for: 15m
        labels:
          severity: info
          component: raids
        annotations:
          summary: "Low raid participation"
          description: "Only {{ $value | humanizePercentage }} of minimum participants"

      # Platform API Failures
      - alert: PlatformAPIFailures
        expr: rate(platform_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          component: platform
        annotations:
          summary: "Platform API failures detected"
          description: "{{ $labels.platform }} API error rate is {{ $value | humanizePercentage }}"

      # WebSocket Disconnections
      - alert: HighWebSocketDisconnections
        expr: rate(websocket_disconnections_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: realtime
        annotations:
          summary: "High WebSocket disconnection rate"
          description: "{{ $value }} disconnections per second"

      # Analytics Processing Lag
      - alert: AnalyticsProcessingLag
        expr: analytics_processing_lag_seconds > 60
        for: 10m
        labels:
          severity: warning
          component: analytics
        annotations:
          summary: "Analytics processing lagging"
          description: "Analytics events are {{ $value }}s behind"

      # Service Health Check
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} is down"

      # Token Usage Spike
      - alert: TokenUsageSpike
        expr: rate(llm_tokens_used_total[1h]) > 100000
        for: 5m
        labels:
          severity: warning
          component: ai
        annotations:
          summary: "High token usage detected"
          description: "Using {{ $value }} tokens per hour"

      # Session Overflow
      - alert: SessionOverflow
        expr: active_sessions_count > 10000
        for: 5m
        labels:
          severity: warning
          component: sessions
        annotations:
          summary: "Too many active sessions"
          description: "{{ $value }} active sessions"
